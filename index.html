<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Legacy of Barrister Abdur Razzaq Siddiq</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Merriweather:wght@300;400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              body: ['"Merriweather"', 'serif'],
            },
            colors: {
              // Replacing 'Blue' with 'Silver/Steel' for a professional monochrome look
              accent: {
                400: '#e2e8f0', // Slate 200 (Bright Silver/White)
                500: '#94a3b8', // Slate 400 (Muted Steel)
                600: '#64748b', // Slate 500 (Deep Steel)
              },
              // Professional Oxford Slate palette
              royal: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155', // Borders / Muted Elements
                800: '#1e293b', // Card Backgrounds (Deep Slate)
                900: '#0f172a', // Section Backgrounds (Dark Navy/Slate)
                950: '#020617', // Main Background (Almost Black/Navy)
              },
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
